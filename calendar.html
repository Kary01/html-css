<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <form action="#" method="GET">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <input type="email" id="correo" name="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>¿En qué país vives?</span>
                <input list="pais" name="pais" required>
                <datalist id="pais">
                    <option value="México"></option>
                    <option value="Colombia"></option>
                    <option value="EU"></option>
                    <option value="Canadá"></option>
                </datalist>
            </label>
            <label for="cp">
                <span>¿Cuál es tu código postal?</span>
                <input type="number" id="cp" name="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit" value="Enviar">
        </form>
    </main>
