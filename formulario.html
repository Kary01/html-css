<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="#" method="POST">
        <span>¿Cuál es tu nombre?</span>
        <label for="nombre">
            <input type="text" id="nombre" placeholder="John Smith">
        </label>
        <span>¿Cuándo comenzaste en Platzi?</span>
        <label for="inicio-platzi">
            <input type="date" id="inicio-platzi">
        </label>
        <span>¿En qué horario estudias en Platzi?</span>
        <label for="horario-platzi">
            <input type="time" id="horario-platzi">
        </label>
    </form>
</body>
</html>
